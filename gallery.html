<!DOCTYPE html>
<html>
<head>
	<title>Our Gallery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>

	<div class="container">

				</div>
			</div>

			<div class="col-md-3">
				<div class="cardholder">

			<div class="col-md-3">
				<div class="cardholder">

					</div>
				</div>
			</div>

			<div class="col-md-3">
				<div class="cardholder">
					<div class="card">
						<img src="gallery/4.jpg" alt="pics4"/>

					</div>
				</div>

</html>
